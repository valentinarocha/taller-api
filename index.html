<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Elige tu destino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Descubre tu nuevo destino</h1>

        <!--Filtro continente-->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-4">
                <label for="regionFilter" class="form-label">Continentes</label>

                <!--Selector desplegable para elegir un continente-->

                <select id="regionFilter" class="form-select">
                    <option value="">Elige el continente</option>
                    <option value="africa">África</option>
                    <option value="americas">América</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europa</option>
                    <option value="oceania">Oceanía</option>
                </select>
            </div>

            <!--Filtro idioma-->
            <div class="col-md-4">
                <label for="languageFilter" class="form-label">Idioma</label>

                <!--Selector desplegable para elegir un idioma-->

                <select id="languageFilter" class="form-select">
                    <option value="">Elige el idioma</option>
                    <option value="Spanish">Español</option>
                    <option value="English">Inglés</option>
                    <option value="French">Francés</option>
                    <option value="German">Alemán</option>
                    <option value="Italian">Italiano</option>
                    <option value="Portuguese">Portugués</option>
                    <option value="Russian">Ruso</option>
                    <option value="Chinese">Chino</option>
                    <option value="Arabic">Árabe</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Japanese">Japonés</option>
                    <option value="Korean">Coreano</option>
                    <option value="Turkish">Turco</option>
                    <option value="Dutch">Holandés</option>
                    <option value="Swedish">Sueco</option>
                    <option value="Danish">Danés</option>
                    <option value="Norwegian">Noruego</option>
                    <option value="Finnish">Finlandés</option>
                    <option value="Greek">Griego</option>
                    <option value="Czech">Checo</option>
                    <option value="Hungarian">Húngaro</option>
                    <option value="Polish">Polaco</option>
                    <option value="Ukrainian">Ucraniano</option>
                    <option value="Hebrew">Hebreo</option>
                    <option value="Thai">Tailandés</option>
                    <option value="Vietanmese">Vietnamita</option>
                </select>
            </div>

            <!--Resultados-->

            <div id="countryContainer" class="row g-4">
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
